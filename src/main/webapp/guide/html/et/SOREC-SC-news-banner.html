	<head>
	    <meta charset="UTF-8">

	    <meta name="format-detection" content="telephone=no">
	    <!-- <meta name="robots" content="ALL"> -->
	    <meta name="title" content="서린상사">
	    <link rel="shortcut icon" href="/guide/images/favicon.ico">

	    <meta name="description" content="세계를 선도하는 종합비철무역상사 - 서린상사">
	    <title>철강금속신문 배너 | SORIN e-Commerce</title>
	    <link rel="stylesheet" href="/guide/css/common.css">
	    <link rel="stylesheet" href="/guide/css/sorin.css">
	</head>
	<body>
	
	
	
	<!-- [SR00095] 철강신문 서린닷컴 가격 연계 기능 서비스 시작 {-->
	<div class="sorin-news-banner">
		<div class="sorin-news-banner-top">
			<img src="/guide/images/et/logo-snm-banner.png" alt="서린닷컴">
			<div class="time-area">
				<!--
					[스타일 가이드(필요시 개발 파일에는 해당 주석 삭제)]
					.title
					.title.open: 개장
					.title.close: 임시휴장	
				-->
				<p><span class="title">오전 </span> <span class="timer">10:57:00</span> 기준</p>
				<!--
				<p class="title open"><span>개장 </span><span class="timer">-5:30:22</span></p>
				<p class="title close"><span>임시휴장 </span> <span class="timer">-19:30:22</span></p>
				-->
			</div>
		</div>
		<div class="sorin-news-banner-btm">
			<p class="product">
				알루미늄괴(P1020) 부산창고 상차도
			</p>
			<div class="product-info">
				<!--
					[스타일 가이드(필요시 개발 파일에는 해당 주석 삭제)]
														
					1. 시세 정보 영역 class
					.price: 시세
					.state: 등락률,전일종가	
					
					2. color style: '.price와 .state'에 해당 클래스 사용
					.style-up: 상승
					.style-down: 하락
					.style-gray-up: 상승(회색)
					.style-gray-down: 하락(회색)
					.style-previous: 전일종가
				-->
				<p class="price style-up">3,158,000</p> 
				<!-- 
				<span class="state rate style-up">2.1%</span> 
				<span class="state rate style-down">2.1%</span> 
				<span class="state style-previous">전일종가</span>
				-->
				<span class="state rate style-gray-up">2.1%</span> 
				<span class="state rate style-gray-down">2.1%</span> 
			</div>
			<a href="https://www.metalsorin.com/" class="btn-check-live">실시간 시세 확인</a>
		</div>
	</div>
	<!--} // [SR00095] 철강신문 서린닷컴 가격 연계 기능 서비스 종료 -->

	<script src="/guide/js/sorin.js"></script>

	</script>
	
	</body>
