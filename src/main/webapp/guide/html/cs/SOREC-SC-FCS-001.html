<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <!-- <meta name="robots" content="ALL"> -->
    <meta name="title" content="서린상사">
    <link rel="shortcut icon" href="/guide/images/favicon.ico">
    <meta name="keywords" content="서린상사, 서린상사(주), 비철금속전문기업, 아연, 황산">
    <meta name="description" content="세계를 선도하는 종합비철무역상사 - 서린상사">
    <title>FAQ | SORIN e-Commerce</title>
    <link rel="stylesheet" href="/guide/css/common.css">
    <link rel="stylesheet" href="/guide/css/sorin.css">
    <script src="/guide/js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="wrapper">

        <!-- header include -->
        <div class="header-wrap include-wrap"></div>
        <script type="text/javascript"> $(".header-wrap").load("/guide/html/include/header.html");</script>
        <!-- //header include -->
        
        <!-- container -->
        <div class="container">
            <!-- 본문 -->
            <div class="section cs">
                <div class="inwrap">
                    <div class="hgroup hidden">
                        <div>
                            <h2 class="h2">FAQ</h2>
                        </div>
                    </div>

                    <div class="section">
                        <div class="btn-toggle-wrap full five">
                            <div><button type="button" class="toggle active"><span>FAQ</span></button></div>
                            <div><button type="button" class="toggle"><span>문의하기</span></button></div>
                            <div><button type="button" class="toggle"><span>서비스 약관</span></button></div>
                            <div><button type="button" class="toggle"><span>공지사항</span></button></div>
                            <div><button type="button" class="toggle"><span>원격지원</span></button></div>
                        </div>
                    </div>
                    <div class="section">
                        <!-- seach box -->
                        <div class="board-search-wrap">
                            <div class="hash-wrap sorting">
                                <button type="button" class="btn-blue-md">전체</button>
                                <button type="button" class="btn-stroke-md">회원/정보관리</button>
                                <button type="button" class="btn-stroke-md">주문/결제</button>
                                <button type="button" class="btn-stroke-md">배송</button>
                                <button type="button" class="btn-stroke-md">취소/환불/반품/교환</button>
                                <button type="button" class="btn-stroke-md">계산서/증빙서류</button>
                                <button type="button" class="btn-stroke-md">마이페이지</button>
                                <button type="button" class="btn-stroke-md">기타</button>
                            </div>
                            <div class="src-wrap">
                                <input type="search" name="ipSearchKeyword" id="ipSearchKeyword" placeholder="검색어를 입력해주세요." title="검색어">
                                <button type="button" class="btn-search"><i class="ico-search"><span class="hidden">검색</span></i></button>
                            </div>
                        </div>
                        <!--// seach box -->
                        <!-- list -->
                        <div class="faq-list">
                            <div class="f active">
                                <button type="button" class="toggle">
                                    <span class="cate">[회원/정보관리]</span>
                                    <span>비밀번호는 맞는데 로그인이 되지 않아요.</span>
                                </button>
                                <div class="a">
                                    우선 ID와 비밀번호가 모두 맞는지 다시 확인해보시기 바라며, 간혹 네트워크의 영향으로 일시적으로 접속이 안될 수 있으니 잠시 후에 다시 접속하시기 바랍니다. <br>
                                    계속 접속에 실패한 경우 자세한 사항을 적어 운영자에게 E-mail을 보내주시기 바랍니다.
                                </div>
                            </div>
                            <div class="f">
                                <button type="button" class="toggle">
                                    <span class="cate">[주문/결제]</span>
                                    <span>비회원도 주문할 수 있나요?</span>
                                </button>
                                <div class="a">

                                </div>
                            </div>
                            <div class="f">
                                <button type="button" class="toggle">
                                    <span class="cate">[주문/결제]</span>
                                    <span>구매녀역은 어디서 확인이 가능한가요?</span>
                                </button>
                                <div class="a">

                                </div>
                            </div>
                            <div class="f">
                                <button type="button" class="toggle">
                                    <span class="cate">[주문/결제]</span>
                                    <span>결제수단은 무엇이 있나요?</span>
                                </button>
                                <div class="a">

                                </div>
                            </div>
                            <div class="f">
                                <button type="button" class="toggle">
                                    <span class="cate">[취소/환불/반품/교환]</span>
                                    <span>교환/환불이 가능한 기간은 언제까지인가요?</span>
                                </button>
                                <div class="a">

                                </div>
                            </div>
                            <div class="f">
                                <button type="button" class="toggle">
                                    <span class="cate">[회원/정보관리]</span>
                                    <span>회원 아이디에 특수문자, 숫자 또는 한글을 포함할 수 있나요?</span>
                                </button>
                                <div class="a">

                                </div>
                            </div>
                            <div class="f">
                                <button type="button" class="toggle">
                                    <span class="cate">[계산서/증빙서]</span>
                                    <span>매출계산서는 언제 어떻게 정산되나요?</span>
                                </button>
                                <div class="a">

                                </div>
                            </div>
                            <div class="f">
                                <button type="button" class="toggle">
                                    <span class="cate">[회원/정보관리]</span>
                                    <span>탈퇴한 아이디로 재가입은 안되나요?</span>
                                </button>
                                <div class="a">

                                </div>
                            </div>
                            <div class="f">
                                <button type="button" class="toggle">
                                    <span class="cate">[주문/결제]</span>
                                    <span>카드영수증 출력은 어떻게 하나요?</span>
                                </button>
                                <div class="a">

                                </div>
                            </div>
                            <div class="f">
                                <button type="button" class="toggle">
                                    <span class="cate">[기타]</span>
                                    <span>원격지원을 요청하려고 하는데 어떻게 하나요?</span>
                                </button>
                                <div class="a">

                                </div>
                            </div>
                            <div class="f">
                                <button type="button" class="toggle">
                                    <span class="cate">[계산서/증빙서]</span>
                                    <span>매출계산서 및 거래명세서 출력은 어떻게 하나요?</span>
                                </button>
                                <div class="a">

                                </div>
                            </div>
                        </div>
                        <!--// list -->
                    </div>
                    
                </div>            
            </div>
            <!--// 본문 -->
        </div>
        <!-- //container -->
    
        <!-- footer include -->
        <div class="footer-wrap include-wrap"></div>
        <script type="text/javascript"> $(".footer-wrap").load("/guide/html/include/footer.html");</script>
        <!-- //footer include -->
    </div>

    <!-- script core -->
    <script src="/guide/js/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="/guide/js/select2/select2.min.js"></script>
    <!-- script extra -->
    <script src="/guide/js/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="/guide/js/prefixfree/1.0.0/prefixfree.min.js"></script>
    <!-- script custom -->
    <script src="/guide/js/sorin.js"></script>
    <script src="/guide/js/sorin-layout.js"></script>
    <script src="/guide/js/sorin-cs.js"></script>
    <!-- embedded -->
    <script>    
    </script>

</body>
</html>
