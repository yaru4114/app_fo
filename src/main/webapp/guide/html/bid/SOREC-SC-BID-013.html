<!-- embedded -->
<script>
$(document).ready(function() {    
    // 동의 자세히 보기
    $(document).on('click', '.info-more', function() {
      var infoTxt = $(this).parent().siblings('.box-agree-info');
      if(infoTxt.hasClass('on')) {
        infoTxt.removeClass('on');
      }else {
        infoTxt.addClass('on');
      }
    });
    $(document).on('click', '.info-box-close', function() {
      $(this).parent().removeClass('on');
    });      
});  
</script>
