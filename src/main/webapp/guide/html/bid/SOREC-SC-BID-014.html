<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <!-- <meta name="robots" content="ALL"> -->
    <meta name="title" content="서린상사">
    <link rel="shortcut icon" href="/guide/images/favicon.ico">
    <meta name="keywords" content="서린상사, 서린상사(주), 비철금속전문기업, 아연, 황산">
    <meta name="description" content="세계를 선도하는 종합비철무역상사 - 서린상사">
    <title>아이디 찾기 | SORIN e-Commerce</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />      
    <link rel="stylesheet" href="/guide/css/common.css">
    <link rel="stylesheet" href="/guide/css/sorin.css">
    <!-- script core :: START -->
    <script src="/guide/js/jquery-3.6.0.min.js"></script>
	<script src="/guide/js/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="/guide/js/select2/select2.min.js"></script>
    <!-- script core :: END -->
</head>
<body>
	<!-- wrapper :: START -->
	<div class="wrapper pt0">
    
        <!-- 23.10.16 | header include -->
        <div class="header bid"></div>
        <script type="text/javascript"> $(".header.bid").load("/guide/html/bid/include/header.html");</script>
        <!-- // 23.10.16 | header include -->

		<!-- container :: START -->
	    <div class="container">
	        <!-- 본문 -->
	        <div class="section us type2">
	            <div class="inwrap">
	                <div class="hgroup">
	                    <div>
	                        <h2 class="h2">아이디 찾기</h2>
	                    </div>
	                </div>
	
	                <div class="login-wrap result">
	                    <div class="tr box-vertical">
	                    	<p class="result-txt-tit">아이디를 찾기 위해 휴대폰 번호 인증이 필요합니다.</p>                      
	                    </div>
		                <div class="login-wrap mt40">
		                    <div class="tr limit-width full">
		                        <div class="input-complex">
		                            <span class="input" style="width:calc(100% - 15rem);">
		                                <input type="tel" title="휴대폰번호" placeholder="휴대폰 번호를 입력해 주세요.">
		                            </span>
		                            <span class="button" style="width:15rem;">
		                                <button type="button" class="btn-stroke-big blue btn-ask-certify">인증번호 요청</button>
		                            </span>
		                        </div>
		                    </div>
		                    <div class="tr hide" id="substep2">
		                        <div class="tr limit-width full">
		                            <span class="input-complex certify-no">
		                                <input type="tel" title="인증번호" placeholder="인증번호를 입력해 주세요.">
		                                <span class="countdown" id="certifyCountdown">05:00</span>
		                                <span class="button">
		                                	<button type="button" class="btn-stroke-big blue btn-ask-certify">확인</button>
		                                </span>
		                            </span>
		                            <div class="text-left mt10">
		                            	<p class="error">인증번호를 확인해 주세요.</p>
		                            </div>
		                        </div>
	 	                    	<div class="tr limit-width full mt30">
		                            <button type="button" class="btn-blue-big full">아이디 찾기</button>
		                        </div>
		                    </div>        
		                </div>                     
	<!-- 					<div class="tr mt40 btn-big-space-wrap">
	                        <button type="button" class="btn-blue-big">로그인 하기</button>
	                        <button type="button" class="btn-stroke-big blue">비밀번호 찾기</button>
	                    </div> -->
	                </div>
	            </div>            
	        </div>
	        <!--// 본문 -->
	    </div>
		<!-- container :: END -->
		
		<!-- 23.10.16 | footer include :: START -->
		<div class="footer bid"></div>
        <script type="text/javascript"> $(".footer.bid").load("/guide/html/bid/include/footer.html");</script>
        <!-- // 23.10.16 | footer include :: END -->
	</div>
    <!-- wrapper :: END -->

<script src="/guide/js/modernizr/2.8.3/modernizr.min.js"></script>
<script src="/guide/js/prefixfree/1.0.0/prefixfree.min.js"></script>
<!-- script custom -->
<script src="/guide/js/sorin.js"></script>
<!-- embedded -->
<script>
$(document).on('click', '.btn-ask-certify', function(){
    // $('#substep1').hide();
    $(this).text('인증번호 재요청');
    $('#substep2').show(function(){
        countdown( "certifyCountdown", 5, 0 );
    }).removeClass('hide').removeAttr('style');
})
</script>

</body>
</html>
