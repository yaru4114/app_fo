<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <!-- <meta name="robots" content="ALL"> -->
    <meta name="title" content="서린상사">
    <link rel="shortcut icon" href="/guide/images/favicon.ico">
    <meta name="keywords" content="서린상사, 서린상사(주), 비철금속전문기업, 아연, 황산">
    <meta name="description" content="세계를 선도하는 종합비철무역상사 - 서린상사">
    <title>알림내역 > 커머스 알림 | SORIN e-Commerce</title>
    <link rel="stylesheet" href="/guide/css/common.css">
    <link rel="stylesheet" href="/guide/css/sorin.css">
    <script src="/guide/js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="wrapper">
    <!-- header include -->
    <div class="header-wrap include-wrap"></div>
    <script type="text/javascript"> $(".header-wrap").load("/guide/html/include/header.html");</script>
    <!-- //header include --> 
    <div class="container">
   		<!-- dashboard include -->
      	<div class="dashboard-wrap include-wrap"></div>
      	<script type="text/javascript"> $(".dashboard-wrap").load("/guide/html/include/my/dashboard.html");</script>
        <!-- //dashboard include -->        
        <div class="section my">
            <div class="inwrap table">
            	<!-- lnb include -->            	
                <div class="lnb-wrap include-wrap"></div>
   				<script type="text/javascript"> $(".lnb-wrap").load("/guide/html/include/my/lnb.html");</script>
                <!-- lnb include --> 
                <div class="content">
                    <div class="section">
                        <div class="hgroup">
                            <h2 class="h2">알림내역</h2>
                        </div>

                        <div class="section">
                            <div class="btn-toggle-wrap cols4 full">
                                <div><button type="button" class="toggle"><span>목표가 알림 내역</span></button></div>
                                <div><button type="button" class="toggle"><span>희망가 알림 설정</span></button></div>
                                <div><button type="button" class="toggle"><span>원클릭 알림 설정</span></button></div>
                                <div><button type="button" class="toggle active"><span>커머스 알림</span></button></div>
                            </div>
                        </div>
                        <div class="section">
                            <div class="t-info mb15">
                                최근 30일내 알림을 제공합니다.
                            </div>
                            <table class="tbl t3 center">
                            <caption>커머스 알림 - 유형, 알림 내용, 알림 시간 제공</caption>
                            <colgroup>
                            <col>
                            <col>
                            <col style="width:23rem;">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">유형</th>
                                    <th scope="col">알림 내용</th>
                                    <th scope="col">알림 시간</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        주문완료
                                    </td>
                                    <td>
                                        주문완료
                                    </td>
                                    <td>
                                       <span>2021-05-06</span> 
                                       <span>HH:MM:SS</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        배송시작
                                    </td>
                                    <td>
                                        OD2021XXXX  배송시작
                                    </td>
                                    <td>
                                       <span>2021-05-06</span> 
                                       <span>10:50:20</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        결제요청
                                    </td>
                                    <td>
                                        지정일 배송전 결제 요청
                                    </td>
                                    <td>
                                       <span>2021-05-06</span> 
                                       <span>14:10:00</span>
                                    </td>
                                </tr>
                                <!-- no-data -->
                                <tr>
                                    <td colspan="3">
                                        <div class="no-data h180px">최근 알림 내역이 없습니다.</div>
                                    </td>
                                </tr>
                                <!--// no-data-->
                            </tbody>
                            </table>
                            
                        </div>
                    </div>

                </div><!--// .content-->
            </div>
        </div>
        
    </div>
    <!-- footer include -->
    <div class="footer-wrap include-wrap"></div>
    <script type="text/javascript"> $(".footer-wrap").load("/guide/html/include/footer.html");</script>
    <!-- //footer include -->
</div>

<!-- script core -->
<script src="/guide/js/ui/1.12.1/jquery-ui.min.js"></script>

</script>
