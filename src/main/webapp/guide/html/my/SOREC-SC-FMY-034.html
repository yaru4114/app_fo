<!DOCTYPE html>

    <meta name="title" content="서린상사">

<body>
<div class="wrapper">
    <!-- header include -->
    <div class="header-wrap include-wrap"></div>
    <script type="text/javascript"> $(".header-wrap").load("/guide/html/include/header.html");</script>
    <!-- //header include --> 
    <div class="container">
   		<!-- dashboard include -->
      	<div class="dashboard-wrap include-wrap"></div>
      	<script type="text/javascript"> $(".dashboard-wrap").load("/guide/html/include/my/dashboard.html");</script>
        <!-- //dashboard include -->       
        <div class="section my">
            <div class="inwrap table">
            	<!-- lnb include -->            	
                <div class="lnb-wrap include-wrap"></div>
   				<script type="text/javascript"> $(".lnb-wrap").load("/guide/html/include/my/lnb.html");</script>
                <!-- lnb include -->
                <div class="content">
                    <div class="section">
                        <div class="hgroup">
                            <h2 class="h2">알림내역</h2>
                        </div>
                        <div class="section">
                            <div class="btn-toggle-wrap full">
                                <div class="btn-toggle-wrap cols4 full">
                                    <div><button type="button" class="toggle"><span>목표가 알림 내역</span></button></div>
                                    <div><button type="button" class="toggle active"><span>희망가 알림 설정</span></button></div>
                                    <div><button type="button" class="toggle"><span>원클릭 알림 설정</span></button></div>
                                    <div><button type="button" class="toggle"><span>커머스 알림</span></button></div>
                                </div>
                            </div>
                        </div>
                        <div class="section">
                            <!-- <div class="t-info mb15">
                                최근 24시간 이내의 알림을 제공합니다.
                            </div> -->
                            <table class="tbl t3 center">
                            <caption>목표가 알림 생성 내역 - 상품명, 알림 조건, 상태, 관리 제공</caption>
                            <colgroup>
                            <col>
                            <col>
                            <col style="width:23rem;">
                            <col style="width:18rem;">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">상품명</th>
                                    <th scope="col">알림 조건</th>
                                    <th scope="col">상태</th>
                                    <th scope="col">관리</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        알루미늄미(P1020)
                                    </td>
                                    <td>
                                        2,459,240 도달
                                    </td>
                                    <td>
                                        <span class="form-chk">
                                            <input type="radio" name="r-state" id="rStata1Y">
                                            <label for="rStata1Y">사용</label>
                                        </span>
                                        <span class="form-chk">
                                            <input type="radio" name="r-state" id="rStata1N" checked>
                                            <label for="rStata1N">사용 안함</label>
                                        </span>
                                    </td>
                                    <td>
                                        <button type="button" class="btn-stroke btn-modify">수정하기</button> 
                                        <button type="button" class="btn-stroke lgray btn-delete" data-popup="modal" data-target="sorinModalConfirm">삭제하기</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        알루미늄미(P1020)
                                    </td>
                                    <td>
                                        2,400,000 도달
                                    </td>
                                    <td>
                                        <span class="form-chk">
                                            <input type="radio" name="r-state" id="rStata2Y" checked>
                                            <label for="rStata2Y">사용</label>
                                        </span>
                                        <span class="form-chk">
                                            <input type="radio" name="r-state" id="rStata2N">
                                            <label for="rStata2N">사용 안함</label>
                                        </span>
                                    </td>
                                    <td>
                                        <button type="button" class="btn-stroke btn-modify">수정하기</button> 
                                        <button type="button" class="btn-stroke lgray btn-delete" data-popup="modal" data-target="sorinModalConfirm">삭제하기</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Zinc Diecast Ingot
                                    </td>
                                    <td>
                                        3,241,250 도달
                                    </td>
                                    <td>
                                        <span class="form-chk">
                                            <input type="radio" name="r-state" id="rStata3Y" checked>
                                            <label for="rStata2Y">사용</label>
                                        </span>
                                        <span class="form-chk">
                                            <input type="radio" name="r-state" id="rStata3N">
                                            <label for="rStata2N">사용 안함</label>
                                        </span>
                                    </td>
                                    <td>
                                        <button type="button" class="btn-stroke btn-modify">수정하기</button> 
                                        <button type="button" class="btn-stroke lgray btn-delete" data-popup="modal" data-target="sorinModalConfirm">삭제하기</button>
                                    </td>
                                </tr>
                                <!-- no-data -->
                                <tr>
                                    <td colspan="4">
                                        <div class="no-data h180px">최근 알림 내역이 없습니다.</div>
                                    </td>
                                </tr>
                                <!--// no-data-->
                            </tbody>
                            </table>

    <!-- footer include -->
    <div class="footer-wrap include-wrap"></div>
    <script type="text/javascript"> $(".footer-wrap").load("/guide/html/include/footer.html");</script>

</div>

<!-- Modal Popup : 알림메시지 컨펌 w/ 확인 취소 -->
<div class="popup modal confirm" id="sorinModalConfirm">
    <div class="modal-content w490px">
        <div class="modal-header">
            <h1>알림메세지</h1>
            <div class="modal-close"><button type="button" class="modal-x"><span class="hidden">팝업 닫기</span></button></div>
        </div>
        <div class="max-width">
            <div class="alert-con">알림을 삭제 하시겠습니까?</div>
        </div><!--// .max-width -->
        <div class="modal-btns">
            <button type="button" class="btn-gray-big modal-x">취소</button>
            <button type="button" class="btn-blue-big modal-x">확인</button>
        </div>
    </div>
</div>
<!--// Modal Popup : 컨펌 w/ 확인 취소 -->
