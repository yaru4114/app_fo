<!DOCTYPE html>

<head>

<body>
<div class="wrapper">

   <!-- header include -->
   <div class="header-wrap include-wrap"></div>
   <script type="text/javascript"> $(".header-wrap").load("/guide/html/include/header.html");</script>
    <!-- //header include -->
    
   	<!-- container -->
    <div class="container">
        <!-- 본문 -->
        <div class="section us">
            <div class="inwrap">
                <div class="hgroup">
                    <div>
                        <h2 class="h2">휴면계정 해제 신청</h2>
                        <!-- <p class="p">새비밀번호를 설정하여 사용해 주세요.</p> -->
                    </div>
                </div>
                <div class="login-wrap result auto-width">
                    <div class="tr">
                        <div class="p-done">
                            오랫동안 이용하지 않아 회원님의 아이디가 휴면 상태로 전환되었습니다. <br>

                        </div>
                    </div>
                    <div class="tr mt60">
                        <button type="button" class="btn-blue-big full btn-recover-id">휴면 아이디 재사용 신청</button>
                    </div>
                </div>
            </div>            
        </div>
        <!--// 본문 -->
    </div>
   	<!-- //container -->
   
    <!-- footer include -->

    <script type="text/javascript"> $(".footer-wrap").load("/guide/html/include/footer.html");</script>

</div>

<!-- Modal Popup : 휴면계정 해제처리 완료 -->
  <div class="popup modal alert" id="sorinModalAlert">
      <div class="modal-content w490px">
          <div class="modal-header">
              <h1>알림메세지</h1>
              <div class="modal-close"><button type="button" class="modal-x"><span class="hidden">팝업 닫기</span></button></div>
          </div>
          <div class="max-width">
              <div class="alert-con">휴면계정 해제처리가 완료 되었습니다.</div>
          </div>
          <div class="modal-btns">
              <button type="button" class="btn-blue-big modal-x">확인</button>
          </div>
      </div>
  </div>
  <!--// Modal Popup -->


<!-- script core -->
<script src="/guide/js/ui/1.12.1/jquery-ui.min.js"></script>
<script src="/guide/js/select2/select2.min.js"></script>

<script>
    $(document).on('click', '.btn-recover-id', function(){
        popup('sorinModalAlert', 'modal');

</script>
