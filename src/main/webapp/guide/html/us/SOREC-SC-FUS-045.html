<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <!-- <meta name="robots" content="ALL"> -->
    <meta name="title" content="서린상사">
    <link rel="shortcut icon" href="/guide/images/favicon.ico">
    <meta name="keywords" content="서린상사, 서린상사(주), 비철금속전문기업, 아연, 황산">
    <meta name="description" content="세계를 선도하는 종합비철무역상사 - 서린상사">
    <title>	하나은행 계좌 등록 | SORIN e-Commerce</title>
    <link rel="stylesheet" href="/guide/css/common.css">
    <link rel="stylesheet" href="/guide/css/sorin.css">
    <script src="/guide/js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="wrapper">

        <!-- header include -->
        <div class="header-wrap include-wrap"></div>
        <script type="text/javascript"> $(".header-wrap").load("/guide/html/include/header.html");</script>
        <!-- //header include -->
        
        <!-- container -->
        <div class="container">
            <!-- 본문 -->
            <div class="section us">
                <div class="inwrap">              
                <div class="signup-t-center"><img src="/guide/images/us/icon_hana_reg.png" alt="하나은행 계좌 등록"></div>
                <div class="hgroup mt60">
                    <div>
                    <h2 class="h2">하나은행 계좌 등록</h2>
                    <p class="signup-txt-info mt20">
                        회원님의 실명과 계좌에 등록된 이름이 일치해야 등록이 가능합니다.<br>
                        하나은행 계좌가 없으신 고객님께서는 아래 링크를 통해 계좌를 준비해 주세요. 
                    </p>                      
                    </div>
                </div>
                <div class="article mt20 join-info-wrap">              
                    <div class="box-stroke no-box signup-box">
                    <div>
                        <div class="tr">
                        <label for="ipAccountHolder">하나은행계좌명의</label>
                        <span class="limit-width">
                            <input type="text" name="ipAccountHolder" id="ipAccountHolder" placeholder="하나은행계좌명의">
                        </span>
                        <!-- <span class="t-info">다시 확인하여 주세요.</span> -->
                        </div>
                        <div class="tr">
                        <label for="ipAccountNo">계좌번호</label>
                        <span class="limit-width">
                            <input type="text" name="ipAccountNo" id="ipAccountNo" placeholder="계좌번호">
                        </span>
                        <!-- <span class="t-info">다시 확인하여 주세요.</span> -->
                        </div>
                        <div class="tr">
                        <div class="file-upload">
                            <input type="text" class="upload-name" value="" placeholder="통장사본 파일 첨부" disabled="disabled">
                            <span class="file-cancel"><img src="/guide/images/us/icon_file_cancel.png"></span>
                            <label for="ipBankbook">파일첨부</label> 
                            <input type="file" id="ipBankbook" class="upload-hidden"> 
                        </div>
                        </div>                    
                    </div>
                    </div>
                </div>

                <div class="btn-wrap singup-btn-wrap">
                    <!-- 입력 전 -->
                    <button type="button" class="btn-gray-big bank-reg">계좌 등록 하기</button>
                    <!-- 입력 후 class 추가 : active -->
                    <!-- <button type="button" class="btn-gray-big bank-reg active">계좌 등록 하기</button> -->
                </div>
            
                </div>            

                <!-- 하나은행 링크 시작 -->
                <div class="hana-bank-info">
                <p class="tit">
                    <img src="/guide/images/ma/main-alliance-hanabank.png" alt="">
                    <span>기업뱅킹 계좌를 준비해주세요</span>
                </p>
                <div class="inner-box t1">
                    <a href="https://biz.kebhana.com/index.jsp" target="_blank">
                        <span class="txt">개인사업자용<i class="arrow"></i></span>
                        <span>만 14세이상 대한민국 국민</span>
                    </a>
                </div>
                <div class="inner-box t2">
                    <a href="https://biz.kebhana.com/index.jsp" target="_blank">
                        <span class="txt">기업뱅킹 가입하기<i class="arrow"></i></span>
                        <span>주식회사 &amp; 내국법인 &amp; 영리법인 &amp; 은행 기거래법인</span>
                    </a>
                </div>
                </div>
                <!-- // 하나은행 링크 끝 -->  
                            
            </div>
            <!--// 본문 -->
        </div>
        <!-- //container -->
    
        <!-- footer include -->
        <div class="footer-wrap include-wrap"></div>
        <script type="text/javascript"> $(".footer-wrap").load("/guide/html/include/footer.html");</script>
        <!-- //footer include -->
        
    </div>

    <!-- script core -->
    <script src="/guide/js/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="/guide/js/select2/select2.min.js"></script>
    <!-- script extra -->
    <script src="/guide/js/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="/guide/js/prefixfree/1.0.0/prefixfree.min.js"></script>
    <!-- script custom -->
    <script src="/guide/js/sorin.js"></script>
    <script src="/guide/js/sorin-layout.js"></script>
    <!-- embedded -->
    <script>

        $(document).ready(function(){
        // 파일 첨부 변경
        var fileTarget = $('.file-upload .upload-hidden');
        fileTarget.on('change', function(){  // 값이 변경되면
            if(window.FileReader){  // modern browser
                    var filename = $(this)[0].files[0].name;
            } 
            else {  // old IE
                    var filename = $(this).val().split('/').pop().split('\\').pop();  // 파일명만 추출
            }
            // 추출한 파일명 삽입
            $(this).siblings('.upload-name').val(filename).addClass('file-in').next().show();
        });

        // 파일 첨부 취소
        $(document).on('click','.file-cancel', function() {
            $('.file-upload .upload-name').val('');
            $(this).hide();
        });

    }); 
    </script>

</body>
</html>
