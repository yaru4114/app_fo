<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <!-- <meta name="robots" content="ALL"> -->
    <meta name="title" content="서린상사">
    <link rel="shortcut icon" href="/guide/images/favicon.ico">
    <meta name="keywords" content="서린상사, 서린상사(주), 비철금속전문기업, 아연, 황산">
    <meta name="description" content="세계를 선도하는 종합비철무역상사 - 서린상사">
    <title>맴버계정 시작하기 2단계 계정확인 | SORIN e-Commerce</title>
    <link rel="stylesheet" href="/guide/css/common.css">
    <link rel="stylesheet" href="/guide/css/sorin.css">
    <script src="/guide/js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="wrapper">

        <!-- header include -->
        <div class="header-wrap include-wrap"></div>
        <script type="text/javascript"> $(".header-wrap").load("/guide/html/include/header.html");</script>
        <!-- //header include -->
        
        <!-- container -->
        <div class="container">
            <!-- 본문 -->
            <div class="section us">
                <div class="inwrap">
                    <div class="hgroup">
                        <div>
                            <h2 class="h2">맴버계정 시작하기</h2>
                            <p class="p">회원사 가입으로 <strong>SORIN.COM</strong>의 서비스를 이용해 보세요.</p>
                        </div>
                    </div>

                    <div class="article steps-wrap">
                        <div class="step1 actived">
                            <span class="step">01</span><span>약관동의</span>
                        </div>
                        <div class="step2 actived active">
                            <span class="hidden">현재 페이지</span>
                            <span class="step">02</span><span>계정확인</span>
                        </div>
                        <div class="step3">
                            <span class="step">03</span><span>인증완료</span>
                        </div>
                    </div>

                    <div class="join-info-wrap">
                        <h3 class="h3">계정확인</h3>
                        <div class="box-stroke no-box">
                            <div>
                                <div class="tr">
                                    <label for="ipUserId">아이디</label>
                                    <span class="limit-width">
                                        <span class="input-complex">
                                            <span class="input" style="width:calc(100% - 15rem);"><input type="text" name="ipUserId" id="ipUserId" placeholder="아이디를 입력해 주세요."></span>
                                            <span class="button" style="width:15rem;"><button type="button" class="btn-stroke-big blue">인증하기</button></span>
                                        </span>
                                    </span>
                                </div>
                                <div class="tr">
                                    <label for="ipUserName">이름</label>
                                    <span class="limit-width">
                                        <input type="text" name="ipUserName" id="ipUserName" value="홍길동" readonly>
                                    </span>
                                </div>
                                <div class="tr">
                                    <label for="ipUserCell">휴대전화번호</label>
                                    <span class="limit-width">
                                        <input type="tel" name="ipUserCell" id="ipUserCell" value="010-3568-0327" readonly>
                                    </span>
                                </div>
                                <div class="tr">
                                    <span class="label"></span>
                                    <span class="limit-width">
                                        <button type="button" class="btn-stroke-big blue">계정확인</button>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- 계정확인 후 노출 영역 -->
                        <h3 class="h3">비밀번호 설정</h3>
                        <div class="box-stroke no-box">
                            <div>
                                <div class="tr">
                                    <label for="ipUserPw">비밀번호 설정</label>
                                    <span class="limit-width">
                                        <input type="password" name="ipUserPw" id="ipUserPw" placeholder="비밀번호를 입력해 주세요.">
                                    </span>
                                </div>
                                <div class="tr">
                                    <label for="ipUserPwChk">비밀번호 확인</label>
                                    <span class="limit-width">
                                        <input type="password" name="ipUserPwChk" id="ipUserPwChk" placeholder="비밀번호를 다시 입력해 주세요.">
                                    </span>
                                    <span class="t-info">영문, 숫자, 특수기호 조합 8~12자로 비밀번호를 입력해 주세요.</span>
                                </div>
                            </div>
                        </div>
                        <!--// 계정확인 후 노출 영역 -->

                        <div class="btn-wrap mt40">
                            <button type="button" class="btn-gray-big">취소</button>
                            <button type="button" class="btn-blue-big">다음</button>
                        </div>
                
                    </div>
                </div>            
            </div>
            <!--// 본문 -->
        </div>
        <!-- //container -->
    
        <!-- footer include -->
        <div class="footer-wrap include-wrap"></div>
        <script type="text/javascript"> $(".footer-wrap").load("/guide/html/include/footer.html");</script>
        <!-- //footer include -->
    </div>

    <!-- script core -->
    <script src="/guide/js/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="/guide/js/select2/select2.min.js"></script>
    <!-- script extra -->
    <script src="/guide/js/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="/guide/js/prefixfree/1.0.0/prefixfree.min.js"></script>
    <!-- script custom -->
    <script src="/guide/js/sorin.js"></script>
    <script src="/guide/js/sorin-layout.js"></script>
    <!-- embedded -->
    <script>
    </script>

</body>
</html>
