    <!-- script custom -->
    <script src="/guide/js/sorin.js"></script>
    <script src="/guide/js/sorin-layout.js"></script>
    <!-- embedded -->
    <script>
        $(document).ready(function(){
        // 파일 첨부 변경
        var fileTarget = $('.file-upload .upload-hidden');
        fileTarget.on('change', function(){  // 값이 변경되면
            if(window.FileReader){  // modern browser
                    var filename = $(this)[0].files[0].name;
            } 
            else {  // old IE
                    var filename = $(this).val().split('/').pop().split('\\').pop();  // 파일명만 추출
            }
            // 추출한 파일명 삽입
            $(this).siblings('.upload-name').val(filename).addClass('file-in').next().show();
        });

        // 파일 첨부 취소
        $(document).on('click','.file-cancel', function() {
            $('.file-upload .upload-name').val('');
            $(this).hide();
        });

    }); 
    </script>
