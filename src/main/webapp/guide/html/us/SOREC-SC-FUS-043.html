<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <!-- <meta name="robots" content="ALL"> -->
    <meta name="title" content="서린상사">
    <link rel="shortcut icon" href="/guide/images/favicon.ico">
    <meta name="keywords" content="서린상사, 서린상사(주), 비철금속전문기업, 아연, 황산">
    <meta name="description" content="세계를 선도하는 종합비철무역상사 - 서린상사">
    <title>기업회원 가입: 계정발급 | SORIN e-Commerce</title>
    <link rel="stylesheet" href="/guide/css/common.css">
    <link rel="stylesheet" href="/guide/css/sorin.css">
    <script src="/guide/js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="wrapper">

   <!-- header include -->
   <div class="header-wrap include-wrap"></div>
   <script type="text/javascript"> $(".header-wrap").load("/guide/html/include/header.html");</script>
    <!-- //header include -->
    
   	<!-- container -->
    <div class="container">
        <!-- 본문 -->
        <div class="section us">
            <div class="inwrap">
                <div class="hgroup">
                    <div>
                        <h2 class="h2">기업회원 가입</h2>
                    </div>
                </div>

                <!-- step 시작 -->
                <div class="article step-area">
                  <div class="step1 success">
                      <span class="hidden">현재 페이지</span>
                      <span class="step">1</span><span>약관동의</span>
                  </div>
                  <div class="step2 success">
                      <span class="step">2</span><span>정보입력</span>
                  </div>
                  <div class="step3 active">
                      <span class="step">3</span><span>계정발급</span>
                  </div>
                </div>
                <!-- // step 끝 -->

                <div class="article mt10 join-apply-wrap">
                	<!-- 1. 마스터 계정 발급 -->
					<section class="">
	                    <h3 class="h3">마스터 계정 발급</h3>
	                    <span class="icon-info-txt mb20">본인 인증을 위한 휴대폰과 담당자 재직증명서 또는 명함 이미지를 준비해 주세요.</span>
	                    <div class="box-stroke no-box signup-box">
	                        <div>
	                            <div class="tr">
	                                <label for="ipUserId">아이디</label>
	                                <span class="limit-width">
	                                    <span class="input-complex">
	                                        <span class="input"><input type="text" name="ipUserId" id="ipUserId" placeholder="아이디        12자 이내의 영문 또는 영문+숫자 조합"></span>
	                                        <span class="button"><button type="button" class="btn-stroke-big narrow blue">확인</button></span>
	                                    </span>
	                                </span>
	                                <!-- <span class="t-info t2">12자 이내의 영문 또는 영문+숫자로 만들어 주세요.</span> -->
	                            </div>
	                            <div class="tr">
	                                <label for="ipUserPw">비밀번호</label>
	                                <span class="limit-width">
	                                    <input type="password" name="ipUserPw" id="ipUserPw" placeholder="비밀번호     8~12자 이내의 영문 또는 영문+숫자+특수기호 조합">
	                                </span>
	                            </div>
	                            <div class="tr">
	                                <label for="ipUserPwChk">비밀번호 확인</label>
	                                <span class="limit-width">
	                                    <input type="password" name="ipUserPwChk" id="ipUserPwChk" placeholder="비밀번호 재입력">
	                                </span>
	                                <span class="t-info">영문, 숫자, 특수기호 조합 8~12자로 비밀번호를 입력해 주세요.</span>                                
	                            </div>
	                            <div class="tr">
	                                <label for="ipUserName">이름</label>
	                                <span class="limit-width">
	                                    <input type="text" name="ipUserName" id="ipUserName" placeholder="이름">
	                                </span>
	                            </div>
	                            <div class="tr">
	                                <label for="ipCertCell">휴대폰 인증</label>
	                                <span class="limit-width">
	                                    <span class="input-complex">
	                                        <span class="input">
	                                            <input type="tel" name="ipCertCell" id="ipCertCell" placeholder="휴대폰 인증">
	                                        </span>
	                                        <span class="button">
	                                            <button type="button" class="btn-stroke-big narrow blue">인증하기</button>
	                                        </span>
	                                    </span>
	                                </span>
	                            </div>
	
	                            <div class="tr">
	                                <label for="ipUserEmail">이메일</label>
	                                <div class="email-wrap">
	                                    <span class="limit-width e-address">
	                                        <input type="text" name="ipUserEmail" id="ipUserEmail" placeholder="이메일">
	                                    </span>
	                                    <span class="email-at">@</span>
	                                    <span class="limit-width e-domain">
	                                        <span class="input-complex">
	                                            <span class="email-input-domain"><input type="text" name="ipUserEmailDomain" id="ipUserEmailDomain" title="이메일 도메인 입력"></span>
	                                            <span class="email-select-domain">
	                                                <select name="selUserEmailDomain" id="selUserEmailDomain" class="dropdown" title="이메일 도메인 선택">
	                                                    <option selected>직접입력</option>
	                                                    <option>gmail</option>
	                                                </select>
	                                            </span>
	                                        </span>
	                                    </span>
	                                </div>
	                            </div>
	                            <div class="tr">
	                              <div class="file-upload">
	                                <input type="text" class="upload-name" value="" placeholder="담당자 재직증명서 또는 명함 이미지 첨부" disabled="disabled">
	                                <span class="file-cancel"><img src="../../guide/images/us/icon_file_cancel.png"></span>
	                                <label for="ipBusUserImg" class="btn-file">파일첨부</label> 
	                                <input type="file" id="ipBusUserImg" class="upload-hidden"> 
	                              </div>
	                            </div>
	
	                        </div>
	                    </div>
                    </section>
                    <!-- //1. 마스터 계정 발급 -->
                    
                    <!-- 2. 추천인 아이디 입력 -->
                    <section class="reco-id">
	                    <h3 class="h3 mb20">추천인 아이디 입력</h3>
                    	<div class="box-stroke no-box signup-box">
	            		    <div class="tr">
	                            <label for="refId">아이디</label>
	                            <span class="limit-width">
	                                <span class="input-complex">
	                                    <span class="input"><input type="text" name="refId" id="refId" placeholder="추천인 아이디"></span>
	                                    <span class="button"><button type="button" class="btn-stroke-big narrow blue">확인</button></span>
	                                </span>
	                            </span>
	                        </div>
                        </div>
                    </section>
                    <!-- //2. 추천인 아이디 입력 -->
                    
                    <!-- 3. 버튼 영역: 이전, 다음 -->
                    <div class="btn-wrap singup-btn-wrap">
                        <button type="button" class="btn-gray-big">이전</button>
                        <button type="button" class="btn-blue-big">다음</button>
                    </div>
                    <!-- // 3.버튼 영역: 이전, 다음 -->

                </div>
            </div>            
        </div>
        <!--// 본문 -->
    </div>
   	<!-- //container -->
   
    <!-- footer include -->
    <div class="footer-wrap include-wrap"></div>
    <script type="text/javascript"> $(".footer-wrap").load("/guide/html/include/footer.html");</script>
    <!-- //footer include -->

</div>



<!-- script core -->
<script src="/guide/js/ui/1.12.1/jquery-ui.min.js"></script>
<script src="/guide/js/select2/select2.min.js"></script>
<!-- script extra -->
<script src="/guide/js/modernizr/2.8.3/modernizr.min.js"></script>
<script src="/guide/js/prefixfree/1.0.0/prefixfree.min.js"></script>
<!-- script custom -->
<script src="/guide/js/sorin.js"></script>
<script src="/guide/js/sorin-layout.js"></script>
<!-- embedded -->
<script>
  $(document).ready(function(){
  // 파일 첨부 변경
  var fileTarget = $('.file-upload .upload-hidden');
  fileTarget.on('change', function(){  // 값이 변경되면
      if(window.FileReader){  // modern browser
            var filename = $(this)[0].files[0].name;
      } 
      else {  // old IE
            var filename = $(this).val().split('/').pop().split('\\').pop();  // 파일명만 추출
      }
      // 추출한 파일명 삽입
      $(this).siblings('.upload-name').val(filename).addClass('file-in').next().show();
  });

  // 파일 첨부 취소
  $(document).on('click','.file-cancel', function() {
    $('.file-upload .upload-name').val('');
    $(this).hide();
  });

}); 
</script>

</body>
</html>
