<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <!-- <meta name="robots" content="ALL"> -->
    <meta name="title" content="서린상사">
    <link rel="shortcut icon" href="/guide/images/favicon.ico">
    <meta name="keywords" content="서린상사, 서린상사(주), 비철금속전문기업, 아연, 황산">
    <meta name="description" content="세계를 선도하는 종합비철무역상사 - 서린상사">
    <title>SNS 회원 가입 | SORIN e-Commerce</title>
    <link rel="stylesheet" href="/guide/css/common.css">
    <link rel="stylesheet" href="/guide/css/sorin.css">
    <script src="/guide/js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="wrapper">

        <!-- header include -->
        <div class="header-wrap include-wrap"></div>
        <script type="text/javascript"> $(".header-wrap").load("/guide/html/include/header.html");</script>
        <!-- //header include -->
        
        <!-- container -->
        <div class="container">
            <!-- 본문 -->
            <div class="section us">
                <div class="inwrap">
                    <div class="hgroup">
                        <div>
                            <h2 class="h2">SNS 회원 가입</h2>
                            <p class="p"><strong>SNS 회원 가입</strong>을 위해서는 <strong>휴대폰 인증</strong>이 필요합니다.</p>
                        </div>
                    </div>

                    <div class="login-wrap mt60">
                        
                        <div class="tr limit-width full">
                            <div class="input-complex">
                                <span class="input" style="width:calc(100% - 15rem);">
                                    <input type="email" title="이메일 주소" placeholder="이메일 주소" readonly>
                                </span>
                                <span class="button" style="width:15rem;">
                                    <button type="button" class="btn-stroke-big blue">휴대폰 인증</button>
                                </span>
                            </div>
                            
                        </div>
                        <!-- <div class="error-area">
                            <p class="error">이미 간편회원으로 동록된 이메일 주소입니다.</p>
                        </div> -->

                        <div class="tr limit-width full">
                            <input type="text" title="이름" placeholder="이름" readonly>
                        </div>
                        <div class="tr limit-width full">
                            <input type="tel" title="휴대폰번호" placeholder="휴대폰번호" readonly>
                        </div>

                        <div class="tr mt30">
                            <button type="button" class="btn-blue-big full">SNS 간편 회원 가입</button>
                        </div>
                    </div>

                    <p class="setfree-limit center">
                        가입 신청진행하시면 서린닷컴의 <button type="button" class="btn-alink-under">서비스 약관</button>, <button type="button" class="btn-alink-under">개인정보 보호정책</button>에 동의한 것으로 간주됩니다.
                    </p>

                </div>            
            </div>
            <!--// 본문 -->
        </div>
        <!-- //container -->
    
        <!-- footer include -->
        <div class="footer-wrap include-wrap"></div>
        <script type="text/javascript"> $(".footer-wrap").load("/guide/html/include/footer.html");</script>
        <!-- //footer include -->

    </div>

    <!-- script core -->
    <script src="/guide/js/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="/guide/js/select2/select2.min.js"></script>
    <!-- script extra -->
    <script src="/guide/js/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="/guide/js/prefixfree/1.0.0/prefixfree.min.js"></script>
    <!-- script custom -->

    <script src="/guide/js/sorin-layout.js"></script>

    </script>
