	  //grid의 각 column 에 validation 제약을 설정한다.
	  function setValidateColumn(grid){
	  	grid.gridView.editOptions.commitLevel = "error"; //필수값
	
	  	grid.gridView.onValidateColumn = function(grid, column, inserting, value, itemIndex, dataRow) {
	  		var error = {};
	
	  		if((column == "<spring:message code='sample.grid.column.id' />" && !value)) {
	   			error.level = "error"; //필수값
	  			error.message = column + "은(는) 필수 값입니다."; //필수값, message를 설정한다. validation.properties에 메시지가 있다면 해당 코드를 삽입한다.
	  		}
	  		if(column == "<spring:message code='sample.grid.column.useYn' />") {
	  			if(!(value == "Y" || value == "N")) {
	  				error.level = "error"; //필수값
	  				error.message = column + "은(는) 'Y' 또는 'N' 으로만 가능합니다."; //필수값, message를 설정한다. validation.properties에 메시지가 있다면 해당 코드를 삽입한다.
	  			}
	  		}
	
	  		return error;
	  	};
