<body>

	<div class="web-wrapper web-inspect">
		<div class="inspect-wrap">
			
			<img src="/guide/images/error/icon-inspect.png" alt="notice" class="icon-inspect" />
		
			<!--  -->
			<p class="inspect-title">시스템 점검 공지 안내</p>
			<p class="inspect-desc">서비스 이용에 불편을 드려 죄송합니다.<br/>
			시스템 점검으로 모든 서비스 이용이 일시적으로 중단되는 점 양해 부탁드립니다.
			</p>
			<div class="inspect-date">
				<p class="list"><span class="label">작업시작</span><span class="desc">2021년 10월 12일(화) 02:00</span></p>
				<p class="list"><span class="label">작업종료</span><span class="desc">2021년 10월 12일(화) 02:00</span></p>
				
			</div>
			<ul class="inspect-noti">
				<li class="list">※ 상기 작업 시간은 사정에 의해 변경될 수 있습니다.</li>
				<li class="list">※ 예정된 시간에 작업이 완료될 수 있도록 최선을 다하겠습니다.</li>
				<li class="list">※ 긴급 사항은 고객센터 (0000-0000)으로 연락 주시면 안내해드리겠습니다.</li>
			</ul>
			<p class="closing">앞으로 더 좋은 서비스로 보답하고자 노력하겠습니다.<br/>감사합니다.</p>
			
		</div>
