<body>

	<div class="web-wrapper web-login">
		<div id="formContent" class="login-wrap">
			<!-- Logo -->
			<div class="logo">
				<img src="/guide/images/login-logo.png" alt="sorin" />
			</div>
		
			<!-- Login Form -->
			<form class="login-form">
				<input type="text" class="input" name="login" placeholder="아이디(트레이딩과 동일)">
				<input type="password" class="input" name="password" placeholder="비밀번호">
				<div class="form-checkbox">
					<input type="checkbox" id="idSave" name="checkbox" />
					<label for="idSave"><span>아이디 저장</span></label>
				</div>
				<input type="submit" class="btn btn-login" value="로그인">
			</form>
		
			<!-- Remind Passowrd -->
			<p class="copyright">Copyright(c) SORIN CORPORATION., All rights reserved.</p>
		</div>
	</div>

	<script>
		const checkPassword = function(){
			let ipChk = $('input[type=password]');
			ipChk.on('focus', function(){
				$(this).attr('placeholder','');
			}).on('blur', function(){
				$(this).attr('placeholder','비밀번호');
			}).on('keyup', function(){
				ipChk.val() === '' ? ipChk.removeClass('hasVal') : ipChk.addClass('hasVal');
			});
		};
		window.addEventListener("load", function() {
			checkPassword();
		});
	</script>
</body>
