<body>

	<div class="web-wrapper">
		<!-- [D] 사이드바 부분 인클루드 시작 -->
		<!-- [D] 활성화된 메뉴 : .active 추가(스크립트 적용됨) -->
		<aside class="web-sidebar"></aside>
		<script type="text/javascript"> $(".web-sidebar").load("/guide/html/include/sidebar.html");</script>
		<!-- // [D] 사이드바 부분 인클루드 끝 -->

		<section class="web-container">
			<!-- [D] 상단메뉴 부분 인클루드 시작 -->
			<!-- [D] 활성화된 메뉴 : .is-active 추가 -->
			<header class="web-header"></header>
			<script type="text/javascript"> $(".web-header").load("/guide/html/include/header.html");</script>
			<!-- // [D] 상단메뉴 부분 인클루드 끝 -->

			<div class="main-content">
				<div class="inner">

					<div class="search-control">
						<div class="form-set form-expand">
							<span class="label">검색기준</span>
							<div class="form-period-set">
								<div class="form-period-box">
									<div class="radio-group">
										<div class="form-radio">
											<input type="radio" id="radio1-1" name="radio1" checked="checked"/>
											<label for="radio1-1"><span>일일</span></label>
										</div>
										<div class="form-radio">
											<input type="radio" id="radio1-2" name="radio1"/>
											<label for="radio1-2"><span>일별</span></label>
										</div>
									</div>
									<!-- [D] 월 선택 경우 .form-month 추가 -->
									<!-- [D] 날짜 선택 경우 .form-date 추가 -->
									<div class="input-group date form-date"> 
										<input type="text" class="input" id="datepicker1" value="2021-01-01" />
										<label for="datepicker1" class="btn has-icon"><i class="icon icon-calendar">달력</i></label>
									</div>
								</div>
							</div>
						</div>
						<div class="search-btn">
							<button type="button" class="btn btn-blue">검색</button>
						</div>
					</div>

					<div class="table-control">
						<div class="form-set"></div>
						<div class="btn-box">
							<button type="button" class="btn btn-green has-icon"><i class="icon icon-excel">엑셀</i></button>
						</div>
					</div>

					<!-- realGrid -->
					<div id="realgrid" class="realgrid-wrap"></div>
					<!-- paging -->
					<div class="paging-row">
						<div class="paging">
							<div id="paging"></div>
						</div>
					</div>

				</div>
			</div>


		</section>
	</div>


</body>
