	<div class="web-wrapper">

			<div class="main-content">
                <div class="inner">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">신보 신청 업체 상세</button>

                    <!-- Modal -->
                    <!-- [D]모달 위치는 변경 하셔도 됩니다! -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">신보 신청 업체 상세</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
								
									<div class="table table-view">
										<table>
											<colgroup>
												<col class="col-md" />
												<col width="*"/>
												<col class="col-md" />
												<col width="*"/>
											</colgroup>
											<tbody>
												<tr>
													<th>유형/처리상태</th>
													<td>담보보증 / 신청</td>
													<th>신청일시</th>
													<td>2022-04-25 11:11:10</td>
												</tr>
												<tr>
													<th>업체명</th>
													<td>(주)업체명</td>
													<th>사업자번호</th>
													<td>111-22-333333</td>
												</tr>
												<tr>
													<th>대표자명</th>
													<td>김서린</td>
													<th>담당자이름</th>
													<td>홍길동</td>
												</tr>
												<tr>
													<th>담당자연락처</th>
													<td>00-1234-5678</td>
													<th>개인정보 제 3자<br>제공동의 여부</th>
													<td>예</td>
												</tr>
												<tr>
													<th>내용</th>
													<td colspan="3">
														<!-- [D] readonly 상태 -->
														<textarea type="text" class="textarea" placeholder="readonly" readonly="readonly">국민은행으로 대출보증을 신청하려 합니다.</textarea>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
									<!-- // 업체 정보 끝 -->
								</div>
								
								<div class="modal-footer">
									<div class="btn-box">
										<button type="button" class="btn" data-dismiss="modal">확인</button>
									</div>
								</div>
							</div>
						</div>
