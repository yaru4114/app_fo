    <div class="web-wrapper">

            <div class="main-content">
                <div class="inner">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">회원정보 등록</button>
                    <!-- Modal -->
                    <!-- [D]모달 위치는 변경 하셔도 됩니다! -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">회원정보 등록</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<div class="table table-view">
										<table>
											<colgroup>
												<col width="145px"/>
												<col width="*"/>
												<col width="145px"/>
												<col width="*"/>
											</colgroup>
											<tbody>
												<tr>
													<th>회원ID<i class="icon icon-required"></i></th>
													<td>
														<div class="form-set">
															<input type="text" class="input" value="abc6" />
															<button type="button" class="btn">중복검사</button>
														</div>
													</td>
													<th>회원명<i class="icon icon-required"></i></th>
													<td>
														<input type="text" class="input" value="홍길동6" />
													</td>
												</tr>
												<tr>
													<th>담당자 구분<i class="icon icon-required"></i></th>
													<td>
														<select class="form-select">
															<option value="전체">전체</option>
															<option value="마스터">마스터</option>
															<option value="구매담당자">구매담당자</option>
															<option value="판매담당자">판매담당자</option>
															<option value="정산담당자">정산담당자</option>
														</select>
													</td>
													<th>회원 상태<i class="icon icon-required"></i></th>
													<td>
														<select class="form-select" disabled="disabled">
															<option value="임시회원">임시회원</option>
														</select>
													</td>
												</tr>
												<tr>
													<th>전화번호</th>
													<td>
														<input type="text" class="input" value="02-1234-5678" />
													</td>
													<th>핸드폰번호<i class="icon icon-required"></i></th>
													<td>
														<input type="text" class="input" value="010-1234-5678" />
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="modal-footer">
									<div class="btn-box">
										<button type="button" class="btn">저장</button>
										<button type="button" class="btn" data-dismiss="modal">취소</button>
