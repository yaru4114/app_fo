<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="/guide/js/vakata-jstree-4a77e59/dist/themes/default/style.min.css"><!-- Folder tree -->
    <link rel="stylesheet" type="text/css" href="/guide/js/bootstrap-timepicker-0.5.2/css/bootstrap-timepicker.css">
    <link rel="stylesheet" type="text/css" href="/guide/js/fullcalendar-5.7.0/lib/main.css"><!-- Full calendar -->
    <link rel="stylesheet" type="text/css" href="/guide/css/style.css" />

    <script type="text/javascript" src="/guide/js/jquery-3.6.0.js"></script>
    <!-- realGrid -->
    <script type="text/javascript" src="/guide/js/realgrid.2.3.2/realgrid-lic.js"></script>
    <!-- script type="text/javascript" src="/guide/js/realgrid.2.3.2/realgrid-utils.js"></script -->
    <script type="text/javascript" src="/guide/js/realgrid.2.3.2/realgrid.2.3.2.min.js"></script> 
    <script type="text/javascript" src="/guide/js/realgrid.2.3.2/libs/jszip.min.js"></script>
    <!-- //realGrid -->
    <script type="text/javascript" src="/guide/js/bootstrap-4.6.0/js/dist/util.js"></script>
    <script type="text/javascript" src="/guide/js/bootstrap-4.6.0/js/dist/modal.js"></script>
	<script type="text/javascript" src="/guide/js/bootstrap4-datepicker-master/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript" src="/guide/js/bootstrap4-datepicker-master/js/locales/bootstrap-datepicker.ko.js"></script>
	<script type="text/javascript" src="/guide/js/bootstrap-timepicker-0.5.2/js/bootstrap-timepicker.js"></script>
    <script type="text/javascript" src="/guide/js/vakata-jstree-4a77e59/dist/jstree.min.js"></script><!-- Folder tree -->
    <script type="text/javascript" src="/guide/js/fullcalendar-5.7.0/lib/main.js"></script><!-- Full calendar -->
    <script type="text/javascript" src="/guide/js/fullcalendar-5.7.0/lib/locales/ko.js"></script><!-- Full calendar(한글) -->
    <script type="text/javascript" src="/guide/js/realgridCustom.js"></script><!-- 퍼블 작성 -->
    <script type="text/javascript" src="/guide/js/common.js"></script><!-- 퍼블 작성 -->
    
</head>

<body>

    <div class="web-wrapper">
		<!-- [D] 사이드바 부분 인클루드 시작 -->
		<!-- [D] 활성화된 메뉴 : .active 추가(스크립트 적용됨) -->
		<aside class="web-sidebar"></aside>
		<script type="text/javascript"> $(".web-sidebar").load("/guide/html/include/sidebar.html"); </script>
		<!-- // [D] 사이드바 부분 인클루드 끝 -->

        <section class="web-container"> 
            <!-- [D] 상단메뉴 부분 인클루드 시작 -->
			<!-- [D] 활성화된 메뉴 : .is-active 추가 -->
			<header class="web-header"></header>
			<script type="text/javascript"> $(".web-header").load("/guide/html/include/header.html"); </script>
			<!-- // [D] 상단메뉴 부분 인클루드 끝 -->

            <div class="main-content">
                <div class="inner">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">권한 변경</button>
                    <!-- Modal -->
                    <!-- [D]모달 위치는 변경 하셔도 됩니다! -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">접근권한 변경</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="table table-view">
                                        <table>
                                            <colgroup>
                                                <col width="62px"/>
                                                <col width="*"/>
                                                <col width="82px"/>
                                                <col width="82px"/>
                                                <col width="82px"/>
                                                <col width="82px"/>
                                                <col width="82px"/>
                                            </colgroup>
                                            <thead>
                                                <tr>
                                                    <th scope="col">
                                                        <div class="form-checkbox no-label">
                                                            <input type="checkbox" id="checkbox-all" name="checkbox" aria-label="전체선택"/>
                                                            <label for="checkbox-all"></label>
                                                        </div>
                                                    </th>
                                                    <th>권한그룹</th>
                                                    <th>조회</th>
                                                    <th>입력</th>
                                                    <th>수정</th>
                                                    <th>삭제</th>
                                                    <th>엑셀</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td scope="row">
                                                        <div class="form-checkbox no-label">
                                                            <input type="checkbox" id="checkbox-1" name="checkbox" aria-label="EC 관리자 선택"/>
                                                            <label for="checkbox-1"></label>
                                                        </div>    
                                                    </td>
                                                    <td>EC 관리자</td> 
                                                    <td scope="row" class="text-center">
                                                        <div class="form-checkbox no-label">
                                                            <input type="checkbox" id="checkbox1-1" name="checkbox" aria-label="EC 관리자 조회" checked="checked"/>
                                                            <label for="checkbox1-1"></label>
                                                        </div>    
                                                    </td>
                                                    <td scope="row" class="text-center">
                                                        <div class="form-checkbox no-label">
                                                            <input type="checkbox" id="checkbox1-2" name="checkbox" aria-label="EC 관리자 입력"/>
                                                            <label for="checkbox1-2"></label>
                                                        </div>    
                                                    </td>
                                                    <td scope="row" class="text-center">
                                                        <div class="form-checkbox no-label">
                                                            <input type="checkbox" id="checkbox1-3" name="checkbox" aria-label="EC 관리자 수정"/>
                                                            <label for="checkbox1-3"></label>
                                                        </div>    
                                                    </td>
                                                    <td scope="row" class="text-center">
                                                        <div class="form-checkbox no-label">
                                                            <input type="checkbox" id="checkbox1-4" name="checkbox" aria-label="EC 관리자 삭제"/>
                                                            <label for="checkbox1-4"></label>
                                                        </div>    
                                                    </td>
                                                    <td scope="row" class="text-center">
                                                        <div class="form-checkbox no-label">
                                                            <input type="checkbox" id="checkbox1-5" name="checkbox" aria-label="EC 관리자 엑셀"/>
                                                            <label for="checkbox1-5"></label>
                                                        </div>    
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td scope="row">
                                                        <div class="form-checkbox no-label">
                                                            <input type="checkbox" id="checkbox-2" name="checkbox" aria-label="EC 영업담장자 선택"/>
                                                            <label for="checkbox-2"></label>
                                                        </div>    
                                                    </td>
                                                    <td>EC 영업담장자</td> 
                                                    <td scope="row">
                                                        <div class="form-checkbox no-label">
                                                            <input type="checkbox" id="checkbox2-1" name="checkbox" aria-label="EC 영업담장자 조회"/>
                                                            <label for="checkbox2-1"></label>
                                                        </div>    
                                                    </td>
                                                    <td scope="row">
                                                        <div class="form-checkbox no-label">
                                                            <input type="checkbox" id="checkbox2-2" name="checkbox" aria-label="EC 영업담장자 입력"/>
                                                            <label for="checkbox2-2"></label>
                                                        </div>    
                                                    </td>
                                                    <td scope="row">
                                                        <div class="form-checkbox no-label">
                                                            <input type="checkbox" id="checkbox2-3" name="checkbox" aria-label="EC 영업담장자 수정"/>
                                                            <label for="checkbox2-3"></label>
                                                        </div>    
                                                    </td>
                                                    <td scope="row">
                                                        <div class="form-checkbox no-label">
                                                            <input type="checkbox" id="checkbox2-4" name="checkbox" aria-label="EC 영업담장자 삭제"/>
                                                            <label for="checkbox2-4"></label>
                                                        </div>    
                                                    </td>
                                                    <td scope="row">
                                                        <div class="form-checkbox no-label">
                                                            <input type="checkbox" id="checkbox2-5" name="checkbox" aria-label="EC 영업담장자 엑셀"/>
                                                            <label for="checkbox2-5"></label>
                                                        </div>    
                                                    </td>
                                                </tr>
                                            
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <div class="btn-box">
                                        <!-- [D] data-dismiss="modal" 추가 시 닫기 가능   -->
                                        <button type="button" class="btn">변경</button>
                                        <button type="button" data-dismiss="modal" class="btn">닫기</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
            <!-- //main-content -->
        </section>
    </div>
</body>
</html>
