    <script type="text/javascript" src="/bo/guide/js/common.js"></script><!-- 퍼블 작성 -->

<body>

    <div class="web-wrapper">
		<!-- [D] 사이드바 부분 인클루드 시작 -->
		<!-- [D] 활성화된 메뉴 : .active 추가(스크립트 적용됨) -->
		<aside class="web-sidebar"></aside>
		<script type="text/javascript"> $(".web-sidebar").load("/bo/guide/html/include/sidebar.html"); </script>
		<!-- // [D] 사이드바 부분 인클루드 끝 -->

        <section class="web-container">
            <!-- [D] 상단메뉴 부분 인클루드 시작 -->
			<!-- [D] 활성화된 메뉴 : .is-active 추가 -->
			<header class="web-header"></header>
			<script type="text/javascript"> $(".web-header").load("/bo/guide/html/include/header.html"); </script>
			<!-- // [D] 상단메뉴 부분 인클루드 끝 -->

            <div class="main-content">
                <div class="inner">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">API 등록(수정)</button>
                    <!-- Modal -->
                    <!-- [D]모달 위치는 변경 하셔도 됩니다! -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">FAQ 등록(수정)</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<div class="table table-view">
										<table>
											<colgroup>
												<col width="45px"/>
												<col width="100px"/>
												<col width="*"/>
												<col width="145px"/>
												<col width="*"/>
											</colgroup>
											<tbody>
												<tr>
													<th scope="row" colspan="2">대상시스템<i class="icon icon-required">필수값</i></th> 
													<td>
														<div class="form-set">
															<select class="form-select select-sm">
																<option value="전체">전체</option>
																<option value="국세청">국세청</option>
																<option value="NICE">NICE</option>
																<option value="PASS">PASS</option>
																<option value="카카오">카카오</option>
																<option value="삼성선물">삼성선물</option>
																<option value="하나은행">하나은행</option>
																<option value="트레이딩">트레이딩</option>
																<option value="ERP">ERP</option>
															</select>
														</div>
													</td>
													<th scope="row">업무구분<i class="icon icon-required">필수값</i></th> 
													<td>
														<div class="form-set">
															<select class="form-select select-sm">
																<option value="선택">선택</option>
																<option value="회원">회원</option>
																<option value="결제">결제</option>
															</select>
														</div>
													</td>
												</tr>
												<tr>
													<th scope="row" colspan="2">API 명<i class="icon icon-required">필수값</i></th> 
													<td colspan="3">
														<input type="text" class="input" />
													</td>
												</tr>
												<tr>
													<th scope="row" colspan="2">API URL<i class="icon icon-required">필수값</i></th> 
													<td colspan="3">
														<input type="text" class="input" />
													</td>
												</tr>
												<tr>
													<th scope="row" colspan="2">Secret Key</th> 
													<td colspan="3">
														<input type="text" class="input" />
													</td>
												</tr>
												<tr>
													<th scope="row" colspan="2">내용</th> 
													<td colspan="3">
														<textarea class="textarea textarea-md">내용을 입력해주세요.</textarea>
													</td>
												</tr>
												<tr>
													<th scope="row" colspan="2">API 방식<i class="icon icon-required">필수값</i></th> 
													<td>
														<div class="radio-group">
															<div class="form-radio">
																<input type="radio" id="radio1-1" name="radio1" checked="checked"/>
																<label for="radio1-1"><span>xml</span></label>
															</div>
															<div class="form-radio">
																<input type="radio" id="radio1-2" name="radio1"/>
																<label for="radio1-2"><span>json</span></label>
															</div>
															<div class="form-radio">
																<input type="radio" id="radio1-3" name="radio1"/>
																<label for="radio1-3"><span>FIX</span></label>
															</div>
														</div>
													</td>
													<th scope="row">In/Out<i class="icon icon-required">필수값</i></th> 
													<td>
														<div class="radio-group">
															<div class="form-radio">
																<input type="radio" id="radio2-1" name="radio2" checked="checked"/>
																<label for="radio2-1"><span>Inbound</span></label>
															</div>
															<div class="form-radio">
																<input type="radio" id="radio2-2" name="radio2"/>
																<label for="radio2-2"><span>Outbound</span></label>
															</div>
														</div>
													</td>
												</tr>

												<tr>
													<th scope="row" colspan="2">재시도횟수<i class="icon icon-required">필수값</i></th> 
													<td colspan="3">
														<input type="text" class="input input-sm" />
														<p class="table-noti">※ API 실패시 재시도 진행</p>
													</td>
												</tr>
											
												<tr>
													<th scope="row" rowspan="2">공통</th> 
													<th>HEADER</th>
													<td colspan="3">
														<textarea class="textarea textarea-md">내용을 입력해주세요.</textarea>
													</td>
												</tr>
												<tr>
													<th>RESPONSE</th>
													<td colspan="3">
														<textarea class="textarea textarea-md">내용을 입력해주세요.</textarea>
													</td>
												</tr>
												<tr>
													<th scope="row" colspan="2">사용여부</th> 
													<td colspan="3">
														<div class="radio-group">
															<div class="form-radio">
																<input type="radio" id="radio2-1" name="radio2" checked="checked"/>
																<label for="radio2-1"><span>예</span></label>
															</div>
															<div class="form-radio">
																<input type="radio" id="radio2-2" name="radio2"/>
																<label for="radio2-2"><span>아니오</span></label>
															</div>
														</div>
													</td>
												</tr>
												<tr>
													<th scope="row" colspan="2">등록일시</th> 
													<td colspan="3"></td>
												</tr>
												<tr>
													<th scope="row" colspan="2">등록자</th> 
													<td colspan="3"></td>
												</tr>
												<tr>
													<th scope="row" colspan="2">수정일시</th> 
													<td colspan="3"></td>
												</tr>
												<tr>
													<th scope="row" colspan="2">수정자</th> 
													<td colspan="3"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="modal-footer">
									<div class="btn-box">
									<button type="button" class="btn">저장</button>
									<button type="button" class="btn" data-dismiss="modal">취소</button>
									</div>
								</div>
							</div>
						</div>
                    </div>
                </div>
			</div>
            <!-- //main-content -->
        </section>
    </div>
</body>
