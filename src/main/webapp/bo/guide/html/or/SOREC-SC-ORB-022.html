<body>

	<div class="web-wrapper">
		<!-- [D] 사이드바 부분 인클루드 시작 -->
		<!-- [D] 활성화된 메뉴 : .active 추가(스크립트 적용됨) -->
		<aside class="web-sidebar"></aside>
		<script type="text/javascript"> $(".web-sidebar").load("/guide/html/include/sidebar.html");</script>
		<!-- // [D] 사이드바 부분 인클루드 끝 -->

		<section class="web-container">
			<!-- [D] 상단메뉴 부분 인클루드 시작 -->
			<!-- [D] 활성화된 메뉴 : .is-active 추가 -->
			<header class="web-header"></header>
			<script type="text/javascript"> $(".web-header").load("/guide/html/include/header.html");</script>
			<!-- // [D] 상단메뉴 부분 인클루드 끝 -->

			<div class="main-content">
				<div class="inner">
					<!-- Button trigger modal -->
					<button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">배송지 변경</button>
					<!-- Modal -->
					<!-- [D]모달 위치는 변경 하셔도 됩니다! -->
					<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
						aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg"
							role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">배송지 변경</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<div class="table table-view">
										<table>
											<colgroup>
												<col width="145" />
												<col width="*" />
												<col width="145" />
												<col width="*" />
											</colgroup>
											<tbody>
												<tr>
													<th>배송지명<i class="icon icon-required"></i></th>
													<td colspan="3">
														<div class="form-set">
															<input type="text" class="input" value="인천 제1 물류센터" />
															<div class="form-checkbox">
																<input type="checkbox" id="checkbox-1" name="checkbox" aria-label="입력선택" />
																<label for="checkbox-1">기본</label>
															</div>
														</div>
													</td>
													
												</tr>
												<tr>
													<th>배송지 주소<i class="icon icon-required"></i></th>
													<td colspan="3">
														<div class="form-group row">
															<div class="form-set">
																<button type="button" class="btn">주소 검색 </button>
																<button type="button" class="btn">주소 초기화</button>
																<input type="text" class="input input-sm" value="06110" placeholder="우편번호">
															</div>
															<div class="form-set">
																<input type="text" class="input" placeholder="도로명 기본주소" value="서울특별시 강남구 강남대로 542">
																<input type="text" class="input" placeholder="도로명 상세주소" value="영풍빌딩 10층">
															</div>
															<div class="form-set">
																<input type="text" class="input" placeholder="지번 기본주소" value="서울특별시 강남구 논현동 142">
																<input type="text" class="input" placeholder="지번 상세주소" value="(논현동)영풍빌딩 10층">
															</div>
														</div>
													</td>
												</tr>
												<tr>
													<th>배송지 전화번호<i class="icon icon-required"></i></th>
													<td>
														<input type="text" class="input" value="010-1234-5678" />
													</td>
													<th>배송지 담당자<i class="icon icon-required"></i></th>
													<td>
														<input type="text" class="input" value="김나라" />
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="modal-footer">
									<div class="btn-box">
										<button type="button" class="btn">저장</button>
										<button type="button" class="btn" data-dismiss="modal">취소</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- //main-content -->
		</section>
	</div>
