<script>

$(document).on('click', '.btn-box-repay .btn', function() {
    $(this).addClass('active').siblings('.btn').removeClass('active');
});

// 상환처리 라디오 토글
$(document).on('change', '#repayRadioToggle input[type=radio]', function() {
	if (this.value == 'eWallet') {
		$('#radio1-2').removeAttr('checked');
		$('#radio1-1').attr('checked', 'checked');
		$('#repayType1').css('display','block').next().css('display','none');
	} else if (this.value == 'cms') {
		$('#radio1-1').removeAttr('checked');
		$('#radio1-2').attr('checked', 'checked');
		$('#repayType2').css('display','block').prev().css('display','none');
	}
});
</script>
